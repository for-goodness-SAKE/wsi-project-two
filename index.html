<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Project 2_Alpha Release</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="screen.css"/>
        <link rel="stylesheet" type="text/css" href="map.css"/>
        <script src = map.js></script>
    </head>
    <body>
        <header class= "head">
            <h1>National Park Finder</h1>
        </header>
        <main class = "filters">
                <form id="filter">
                    <section class="filter1">
                    <label>Location</label>
                    <input id="loc" type="text" />
                    <label>Radius</label>
                        <select id="rad">
                            <option value="SelectRadius">Select Radius</option>
                            <option value="<10miles">< 10 miles</option>
                            <option value="<25miles">< 25 miles</option>
                            <option value="<50miles">< 50 miles</option>
                            <option value="<75miles">< 75 miles</option>
                            <option value="<100miles">< 100 miles</option>
                            <option value="<125miles">< 125 miles</option>
                            <option value="<150miles">< 150 miles</option>
                            <option value="<175miles">< 175 miles</option>
                            <option value="<200miles">< 200 miles</option>
                            <option value="<225miles">< 225 miles</option>
                            <option value="<250miles">< 250 miles</option>
                            <option value="<275miles">< 275 miles</option>
                            <option value="<300miles">< 300 miles</option>
                            <option value=">300miles">> 300 miles</option>
                        </select>
                    </section>
                <br>
                <form>
                    <section class="filter2">
                            <label>Activities</label>
                            <div class="selectBox1" onclick="showCheckboxes1()">
                                <select>
                                    <option value="SelectActivities">Select Activities</option>
                                </select>
                                <div class="overSelect1"></div>
                            </div>
                            <div id="checkboxes1" multiple>
                                <label for="one">
                                <input type="checkbox" id="one" />First checkbox</label>
                                <label for="two">
                                <input type="checkbox" id="two" />Second checkbox</label>
                                <label for="three">
                                <input type="checkbox" id="three" />Third checkbox</label>
                            </div>
                                <label>Interests</label>
                            <div class="selectBox2" onclick="showCheckboxes2()">
                                <select>
                                    <option value="SelectInterests">Select Interests</option>
                                </select>
                                <div class="overSelect2"></div>
                            </div>
                            <div id="checkboxes2" multiple>
                                <label for="one">
                                <input type="checkbox" id="four" />First checkbox</label>
                                <label for="two">
                                <input type="checkbox" id="five" />Second checkbox</label>
                                <label for="three">
                                <input type="checkbox" id="six" />Third checkbox</label>
                            </div>
                            </section>
                    </form>
            </form>
            <br>
            <section class="buttons">
                <button onclick="search()" class="button1">Search</button>
                <button onclick="reset()" class="button2">Clear</button>
            </section>
        </main>
        </form>
        <main class= "results">
            <section class="map">
                <div id="map"></div>
            </section>
            <section class="list">
                    <article id = "image">
                        <img id = "parkimage" src = "https://www.apple.com/newsroom/images/product/services/lifestyle/ApplePay-and-AppleWatch-celebrate-americas-national-parks-08232018_big.jpg.large.jpg"/>
                    </article>
                    <article id = "text">
                        <p id= "parkname"><b>Yosemite National Park </b></p>
                        <p id= "parkdesignation">National Park</p>
                        <p id= "parklocation">California</p>
                        <p id= "parkradius">Park Radius</p>
                    </article>
            </section>
        </main>
    <script type="text/javascript" src = search.js></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpc4e_h8r1JlYK-xNhbSdhTmGBITBlirY&callback=initMap&libraries=&v=weekly"
    async></script>
    </body>
</html>
