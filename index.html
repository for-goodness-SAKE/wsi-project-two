<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Project 2_Alpha Release</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="common.css"/>
        <link rel="stylesheet" type="text/css" href="screen.css"/>
    </head>
    <body>
        <header class= "head">
            <h1>National Park Finder</h1>
        </header>
        <main class = "filters">
                <form id="filter" class="form" autocomplete="off" action="results.html" method="GET">
                    <section class="filter1">
                        <label for="location">Where do you want to go?</label>
                        <div id="help" class="tooltip">Help
                            <span class="tooltiptext">Please enter one of the following:<br> 1. City - Ex:Chicago, Washington <br> 2. Zipcode - Ex:60640, 46582
                            <br> 3.Park Name - Ex:Yosemite National Park, Grand Canyon National Park</span>
                          </div>
                        <input id="loc" placeholder="Grand Canyon National Park *" type="text" value="" required>
                        <button onclick="current_location()" class="location">Get Current Location</button>
                        <div class = "form-group">
                            <label for="radius">How far do you want to travel?</label>
                                <select id="rad">
                                    <option value="<10miles">< 10 miles</option>
                                    <option value="<25miles">< 25 miles</option>
                                    <option value="<50miles" selected>< 50 miles</option>
                                    <option value="<75miles">< 75 miles</option>
                                    <option value="<100miles">< 100 miles</option>
                                    <option value="<125miles">< 125 miles</option>
                                    <option value="<150miles">< 150 miles</option>
                                    <option value="<175miles">< 175 miles</option>
                                    <option value="<200miles">< 200 miles</option>
                                    <option value="<225miles">< 225 miles</option>
                                    <option value="<250miles">< 250 miles</option>
                                    <option value="<275miles">< 275 miles</option>
                                    <option value="<300miles">< 300 miles</option>
                                    <option value=">300miles">> 300 miles</option>
                                </select>
                        </div>
                    </section>
                </form>
            <section class="buttons">
                <button onclick= "search()"  class="button1">Search</button>
                <button onclick="reset()" class="button2">Clear</button>
            </section>
        </main>
        </form>
    <script type="text/javascript" src = search.js></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpc4e_h8r1JlYK-xNhbSdhTmGBITBlirY&callback=initMap&libraries=&v=weekly"
    async></script>
    </body>
</html>
